apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: sumitroy161/chat-app:frontend
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: VITE_BACKEND_URL
              value: "http://localhost:30007"